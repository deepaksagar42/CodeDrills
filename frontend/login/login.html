<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Signup</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="form-container">
    <div class="form-toggle">
      <button id="show-login" class="active">Login</button>
      <button id="show-signup">Signup</button>
    </div>

    <form id="login-form" class="form active">
      <h2>Login</h2>
      <input type="text" placeholder="Email or Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>

      <a href="/api/auth/google">
        <button type="button" class="google-btn google-btn-link " >
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google Logo" />
          Continue with Google
        </button>
      </a>

    </form>

    <form id="signup-form" class="form">
      <h2>Signup</h2>
      <input type="email" placeholder="Email" required />
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Signup</button>

       <a href="/api/auth/google">Continue with Google</a>
        <button type="button" class="google-btn google-btn-link " >
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google Logo" />
          Continue with Google
        </button>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
