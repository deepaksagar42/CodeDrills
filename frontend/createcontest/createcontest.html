<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Contest – Codearena</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  </head>
  <body class="bg-gray-950 text-white font-sans min-h-screen">
    <!-- ✅ NAVBAR (same as homepage) -->
    <header class="bg-gray-900 border-b border-gray-800 shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between py-4">
        <!-- Logo -->
        <div class="flex items-center gap-2">
          <svg viewBox="0 0 48 48" fill="none" width="32" xmlns="http://www.w3.org/2000/svg">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z"
              fill="currentColor"
            ></path>
          </svg>
          <h1 class="text-xl font-bold text-white">CodeDrills</h1>
        </div>

        <!-- Buttons -->
        <div class="flex items-center gap-3 text-sm relative">
          <a href="/createcontest/createcontest.html"
            class="bg-white text-gray-900 hover:bg-blue-600 hover:text-white px-4 py-2 rounded-md font-semibold transition-all duration-300 shadow-md">
            Create Contest
          </a>
          <a href="/managecontest/manage.html"
            class="bg-white text-gray-900 hover:bg-blue-600 hover:text-white px-4 py-2 rounded-md font-semibold transition-all duration-300 shadow-md">
            Manage Contest
          </a>
          <button id="signin-btn"
            class="bg-white text-gray-900 hover:bg-blue-600 hover:text-white px-4 py-2 rounded-md font-semibold transition-all duration-300 shadow-md">
            Sign In
          </button>
        </div>
      </div>
    </header>

    <!-- ✅ MAIN CONTENT -->
    <main class="max-w-2xl mx-auto px-4 py-10">
      <h1 class="text-2xl font-bold mb-2">Create Contest</h1>
      <p class="text-gray-400 mb-6">Host your own coding contest on CodeDrills</p>

      <form id="contestForm" class="space-y-6">
        <!-- Contest Name -->
        <div>
          <label for="name" class="block mb-1 font-semibold">Contest Name *</label>
          <input id="name" required type="text"
            class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Start Date & Time -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="startDate" class="block mb-1 font-semibold">Start Date *</label>
            <input id="startDate" type="date" required
              class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label for="startTime" class="block mb-1 font-semibold">Start Time *</label>
            <input id="startTime" type="time" required
              class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
        </div>

        <!-- End Date & Time -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="endDate" class="block mb-1 font-semibold">End Date</label>
            <input id="endDate" type="date"
              class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label for="endTime" class="block mb-1 font-semibold">End Time</label>
            <input id="endTime" type="time"
              class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
        </div>

        <!-- No End Time -->
        <div>
          <label class="inline-flex items-center gap-2 font-medium">
            <input type="checkbox" id="noEnd" class="form-checkbox rounded text-blue-600" />
            This contest has no end time
          </label>
        </div>

        <!-- Org Type -->
        <div>
          <label for="orgType" class="block mb-1 font-semibold">Organization Type *</label>
          <select id="orgType" required
            class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">Choose one</option>
            <option>University</option>
            <option>Company</option>
            <option>Community</option>
            <option>Personal</option>
          </select>
        </div>

        <!-- Org Name -->
        <div>
          <label for="orgName" class="block mb-1 font-semibold">Organization Name *</label>
          <input id="orgName" required type="text"
            class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Submit -->
        <button id="submitBtn" type="submit"
          class="w-full bg-white text-gray-900 hover:bg-blue-600 hover:text-white px-4 py-2 rounded-md font-semibold transition-all duration-300 shadow-md">
          Get Started
        </button>
      </form>
    </main>

    <script src="createcontest.js"></script>
  </body>
</html>
